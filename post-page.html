<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Post Page</title>
        <!-- Link To CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    </head>
   
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">PWA<span>BLOG</span></a>
            <!-- Login Btn
            <a href="#" class="login">Login</a>  -->
        </div>
    
        </header>
        <!-- Post Content -->
        <section class="post-header">
            <div class="header-content post-container">
                <!-- Back To Home -->
                <a href="index.html" class="back-home">Back To Home</a>
                <!-- Title -->
                <h1 id="header-title" class="header-title"></h1>
                <!-- Post Image -->
                <img id="post-image" src="" alt="" class="header-img">
            </div>
        </section>
<body>
    <section class="post-content post-container">
        <h2 class="sub-heading" id="post-title">Loading...</h2>
        <p class="post-text" id="post-content">Loading...</p>
           <!-- Back To Home -->
           <a href="index.html" >Back To Home</a>
    </section>
</section>
<!-- Share -->
<div class="share post-container">

 <!-- JQuery Link -->
 <script
 src="https://code.jquery.com/jquery-3.6.0.js"
 integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
 crossorigin="anonymous"></script>
   <!-- Link To JS -->
   <script src="js/main.js"></script>
   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const post = JSON.parse(localStorage.getItem('viewedPost'));
        if (post) {
            document.getElementById('header-title').innerText = post.title;
            document.getElementById('post-title').innerText = post.title;
            document.getElementById('post-content').innerHTML = post.content;
            const postImage = document.getElementById('post-image');
            postImage.src = `img/${post.image}`;
            postImage.style.display = 'block';
        }
    });
</script>
</body>
</html>
