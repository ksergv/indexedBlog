  <body>


   <div class="imgBox sign-in-imgBox ">

        <h2>Login</h2>
        <form action="">
          <div class="field">
            <i class="uil uil-at"></i>
            <input type="email" id="username" placeholder="Email ID" required>
          </div>
          <div class="field">
            <i class="uil uil-lock-alt"></i>
            <input class="password-input" id="password" type="password" placeholder="Password" required>
            <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
          </div>
          
          <input class="submit-btn" onclick="checkLogin()" type="button" value="Войти">

        </div>

<script>
        // Заранее зашифрованный пароль (замените его на фактическое значение)
        var storedEncryptedPassword = "l276:tw";

        // Проверка логина и зашифрованного пароля
        function checkLogin() {
            var username = document.getElementById('username').value;
            var inputPassword = document.getElementById('password').value;
		

            // Заранее зашифрованный пароль
            var encryptedInputPassword = encryptPassword(inputPassword);

              // Проверка зашифрованного пароля
            if (encryptedInputPassword === storedEncryptedPassword) {
                window.location.href = '../data_Change/index.html';
            } else {
                alert('Неверный логин или пароль');
            }
        }

        // Функция для шифрования пароля
        function encryptPassword(password) {
            // Ваш код для шифрования пароля
            // В этом примере используется простая замена символов
            return password.replace(/./g, function(char) {
                return String.fromCharCode(char.charCodeAt(0) + 1);
            });
        }

        // Функция для шифрования и отображения зашифрованного пароля
        function encryptAndDisplay() {
            var encryptInput = document.getElementById('encryptInput').value;
            var encryptedPassword = encryptPassword(encryptInput);
            document.getElementById('encryptedOutput').innerText = encryptedPassword;
        }
   
      //input fields focus effects
      const textInputs = document.querySelectorAll("input");

      textInputs.forEach(textInput => {
        textInput.addEventListener("focus", () => {
          let parent = textInput.parentNode;
          parent.classList.add("active");
        });

        textInput.addEventListener("blur", () => {
          let parent = textInput.parentNode;
          parent.classList.remove("active");
        });
      });

      //password show/hide button
      const passwordInput = document.querySelector(".password-input");
      const eyeBtn = document.querySelector(".eye-btn");

      eyeBtn.addEventListener("click", () => {
        if(passwordInput.type === "password"){
          passwordInput.type = "text";
          eyeBtn.innerHTML = "<i class='uil uil-eye'></i>";
        }
        else{
          passwordInput.type = "password";
          eyeBtn.innerHTML = "<i class='uil uil-eye-slash'></i>";
        }
      });

      
    </script>

  </body>
