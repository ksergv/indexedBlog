<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA blog</title>
     <!-- Link To CSS -->
     <link rel="stylesheet" href="css/styles.css">
     <!-- Box Icons -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
     <link rel="manifest" href="./manifest.json">
     <link rel="icon" href="./icons/icon-140x140.png" sizes="140x140" type="image/png">
     <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
     <script src="js/script.js" defer></script>
  
</head>
<body>
     <!-- Header -->
     <br>
        <!-- Nav -->
        <div class="nav ">
        <!-- Logo -->
        <p style="width:80px;margin: -10px;padding: 0;"><img  src="./img/blog.png" alt="logo" /></p>
        <a style="margin-top:10px; padding: 0 10px; color: var(--container-color); "href="https://www.flaticon.com/ru/icons"  target="_blank" title="Иконки">Иконки от max.icons - Flaticon</a>
        <a href="#" class="logo">PWA<span>BLOG</span></a>
        <br><br><br>
        <span style="margin-top:10px; padding: 0 10px;" class="home-subtitle">Создан на основе IndexedDB</span><br><br>
    </div>
   <!--- <button  id="installButton">Install PWA</button>--->
   <a href="./login/login.html" class="loginBtn" >Войти</a>
   <a href="#" id="outBtn" class="outBtn" >Выйти</a>
    </header>
    <!-- Home -->
    <br><br><br><br>
    <section class="home" id="home">    
        <div class="home-text container">
           <h2 class="home-title">PWA Blog</h2>
           
            <a id="export-button" class="login">DB to json</a>
            <a href="#" class="login" id="restore-button">DB from json</a>
            <a href="#" class="login" id="load-posts">Load DB</a><br><br>
            <a href="#" class="login" id="new-post-link">Создать новый пост?</a><br><br>
            <button style="display: none" id="import-button">Import IndexedDB</button>
            <button  style="display: none" id="delete-button">Delete IndexedDB</button>
            <p id="status"></p>
        </div>
        
        
    </section>
    <!-- Post Filter -->
    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter='all'>All</span>
        <span class="filter-item" data-filter='magic'>Магия</span>
        <span class="filter-item" data-filter='gigong'>Цигун</span>
        <span class="filter-item" data-filter='info'>Информация</span>
        <span class="filter-item" data-filter='health'>Здоровье</span>
    </div>
    <div class="form-container" id="form-container" style="display: none;">
        <h2>Add/Edit Post</h2>
        <form id="post-form">
            <input type="hidden" id="post-id">
            <label for="category">Category:</label>
            <input type="text" id="category" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            
            <label for="profile-name">Profile Name:</label>
            <input type="text" id="profile-name" required  placeholder="e.g., profile.jpg">

            <label for="content">Content:</label>
            <textarea id="content"  rows="10" required></textarea>

            <label for="image">Image Filename:</label>
            <input type="text" id="image" required placeholder="e.g., post-1.jpg">
            
            <button type="submit">Save Post</button>
        </form>
    </div>

    <section class="post-content form-container">
        
        <div class="post" id="posts-list"></div>
    </section>
  <!-- Footer -->
  <div class="footer">
    <p>&#169; LocalBlog(use Carpoolvenom) All Right Reserved</p>
    <div class="social">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-instagram'></i></a>
        <a href="#"><i class='bx bxl-linkedin' ></i></a>
    </div>
</div>
   

      <!-- JQuery Link -->
      <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
        <!-- Link To JS -->
       
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    
     
</body>
</html>
